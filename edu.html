<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
</head>
<body>
    <form action="/firstproject/project.html">
        <h1>STUDENT REGISTRATION</h1>
        Name*<br>
        <label>
            <input type="text" name="name" required>
        </label><br>
        Roll no* <br>
        <label>
            <input type="text" name="rollno" required>
        </label><br>
        Contact no*<br>
        <label>
            <input type="number" name="number" required>
        </label><br>
        Alternative Contact no<br>
        <label>
            <input type="number" name="number" >
        </label><BR>
        Email id*<br>
        <label>
            <input type="email" name="email" placeholder="someone@gmail.com" required>
        </label><br>
        College*<br>
        <select name="College" id="clg">
                <option value="TAT">TAT</option>
                <option value="KIIT">KIIT</option>
                <option value="SOA">SOA</option>
                <option value="GITA">GITA</option>
         </select><br>
        About Yourself<br>
        <textarea name="Selfintro" value="selfintro" placeholder="Enter about yourself"></textarea><br>
        <input type="submit" value="submit" >  
        <input type="reset" value="reset">  

    </form>
</body>
</html>
